<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="selections flex">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="result flex">
      <div>You: <span id="yourscore">0</span></div>
      <div>Computer: <span id="compscore">0</span></div>
    </div>
    <div class="choices flex">
      <div id="player"></div>
      <div id="comp"></div>
    </div>
    <div id="winner" class="flex"></div>
  </body>
</html>
